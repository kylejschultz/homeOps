apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nfs-provisioner
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kylejschultz/homeOps.git
    targetRevision: HEAD
    chart: nfs-subdir-external-provisioner
    helm:
      values: |
        nfs:
          server: 10.10.10.4
          path: /mnt/data
        storageClass:
          name: nfs-sc
          defaultClass: true
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
